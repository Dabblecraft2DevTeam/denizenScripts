ticket:
    type: command
    name: ticket
    description: Schreibt ein Ticket, dass spaeter von einem Admin gelesen werden kann, zum Beispiel eine Terraform-Anfrage.
    usage: /ticket text
    script:
    allowed help:
        - determine true
    script:
        - log "<player.name> on <util.date> at <util.date.time> at <player.location> <&co> <context.raw_args>" type:none file:logs/tickets.txt
        - narrate "Dein Ticket wurde erfolgreich abgeschickt!"